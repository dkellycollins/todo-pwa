<ion-list>
  <ion-item *ngFor="let item of items" (click)="onClick(item)">
    <ion-label>
      <ion-text>
        <h3>{{item.title}}</h3>
      </ion-text>
      <ion-text>
        <p>{{item.details}}</p>
      </ion-text>
    </ion-label>
    <ion-icon *ngIf="item.isComplete" name="checkbox"></ion-icon>
    <ion-icon *ngIf="!item.isComplete" name="square-outline"></ion-icon>
  </ion-item>
</ion-list>
