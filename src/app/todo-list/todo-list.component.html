<mat-action-list>
  <mat-list-item *ngFor="let item of items" (click)="onClick(item)">
    <mat-icon *ngIf="item.isComplete">turned_in</mat-icon>
    <mat-icon *ngIf="!item.isComplete">turned_in_not</mat-icon>
    <h4 mat-line>{{item.title}}</h4>
    <p mat-line>{{item.details}}</p>
  </mat-list-item>
</mat-action-list>
