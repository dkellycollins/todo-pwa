<div>
  <ion-header>
    <ion-toolbar color="primary">Todo PWA</ion-toolbar>
  </ion-header>
  <ion-content fullscreen="true">
    <app-todo-list [items]="items" (editItem)="onEditItem($event)"></app-todo-list>
  </ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onAddItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
