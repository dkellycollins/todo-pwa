<div>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen="true">
      <app-todo-details [item]="item$ | async" (completeItem)="onCompleteItem($event)"></app-todo-details>
  </ion-content>
</div>
